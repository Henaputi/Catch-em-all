<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Ionic</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link ios-href="css/app.ios.css" rel="stylesheet">
  <link md-href="css/app.md.css" rel="stylesheet">
  <link wp-href="css/app.wp.css" rel="stylesheet">
</head>

<body>
  <ion-app></ion-app>

  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="js/Reflect.js"></script>
  <script src="js/zone.js"></script>
  <!-- Bundle which is built from the app's source code -->
  <script src="js/app.bundle.js"></script>

  <!-- Needed for Cordova/PhoneGap -->
  <!-- (will be a 404 during development and should be the last script file) -->
  <script src="cordova.js"></script>
</body>

</html>
